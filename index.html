<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cropit</title>
  <link rel="icon" type="image/png" href="Cropiserverinlogo.png" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #ff8c00, #ffd54f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    header img {
      width: 140px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2.8rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: all 0.25s;
      backdrop-filter: blur(4px);
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .popup-bg {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      padding: 25px 0;
      text-align: center;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-family: inherit;
      resize: none;
    }

    textarea { height: 80px; }

    .close-btn {
      background: #ff5555;
      margin-top: 10px;
    }

    .success {
      color: #00ff8c;
      margin-top: 10px;
    }

    /* Keskelle tuleva virhepopup */
    .error-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(255, 80, 80, 0.95);
      color: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      font-size: 1.1rem;
      text-align: center;
      animation: popIn 0.3s ease forwards;
      z-index: 10;
    }

    @keyframes popIn {
      from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .fadeOut {
      animation: fadeOut 0.3s ease forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      to { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
    }
  </style>
</head>
<body>
  <header>
    <img src="Cropiserverinlogo.png" alt="Cropit Logo" />
    <h1>Cropit</h1>
  </header>

  <div class="buttons">
    <button onclick="window.open('https://discord.gg/bFCbWS5Kz6')">Discord</button>
    <button onclick="togglePopup()">Hae CropitSMP:lle</button>
  </div>

  <div class="popup-bg" id="popup">
    <div class="form-container">
      <h2>CropitSMP Hakemus</h2>
      <input type="text" id="ign" placeholder="Minecraft-nimi">
      <textarea id="reason" placeholder="Miksi haluat liittyä?"></textarea>
      <textarea id="strengths" placeholder="Vahvuudet"></textarea>
      <textarea id="weaknesses" placeholder="Heikkoudet"></textarea>
      <textarea id="activity" placeholder="Kuinka aktiivinen olet?"></textarea>
      <textarea id="other" placeholder="Muuta"></textarea>
      <button onclick="sendApplication()">Lähetä hakemus</button>
      <button class="close-btn" onclick="togglePopup()">Sulje</button>
      <p class="success" id="success-msg"></p>
    </div>
  </div>

  <div class="error-popup" id="error-popup">Täytä kaikki kohdat ennen lähettämistä!</div>

  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1432615073657913404/DmpECDtO8zx91vVKXRALw9F2zyVgKS3u5JSHMzOwVcrEjQIkzkgahlFcbrQCY2lNioSl";

    function togglePopup() {
      const popup = document.getElementById("popup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    function showError(msg = "Täytä kaikki kohdat ennen lähettämistä!") {
      const errorPopup = document.getElementById("error-popup");
      errorPopup.textContent = msg;
      errorPopup.style.display = "block";
      setTimeout(() => {
        errorPopup.classList.add("fadeOut");
        setTimeout(() => {
          errorPopup.style.display = "none";
          errorPopup.classList.remove("fadeOut");
        }, 300);
      }, 1800);
    }

    async function sendApplication() {
      const fields = [
        "ign", "reason", "strengths", "weaknesses", "activity", "other"
      ];
      let missing = false;

      fields.forEach(id => {
        const el = document.getElementById(id);
        if (!el.value.trim()) missing = true;
      });

      if (missing) {
        showError();
        return;
      }

      const message = {
        content: "**Uusi CropitSMP-hakemus!**",
        embeds: [{
          color: 0xffa500,
          fields: [
            { name: "Minecraft-nimi", value: ign.value },
            { name: "Miksi haluaa liittyä", value: reason.value },
            { name: "Vahvuudet", value: strengths.value },
            { name: "Heikkoudet", value: weaknesses.value },
            { name: "Aktiivisuus", value: activity.value },
            { name: "Muuta", value: other.value }
          ],
          footer: { text: "Lähetetty Cropit-sivulta" }
        }]
      };

      const successMsg = document.getElementById("success-msg");
      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(message)
        });

        if (res.ok) {
          successMsg.textContent = "Hakemus lähetetty onnistuneesti!";
          successMsg.style.color = "#00ff8c";
          setTimeout(() => togglePopup(), 1500);
        } else {
          showError("Virhe lähetyksessä!");
        }
      } catch {
        showError("Virhe yhteydessä!");
      }
    }
  </script>
</body>
</html>
