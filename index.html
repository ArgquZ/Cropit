<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cropit SMP</title>
  <link rel="icon" type="image/png" href="Cropiserverinlogo.png">
  <style>
    body {
      font-family: 'Minecraft', sans-serif;
      background: linear-gradient(#3a7d2f, #1e4020);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px black;
    }

    img.logo {
      width: 200px;
      margin-top: 20px;
      border-radius: 10px;
    }

    footer {
      background: rgba(0, 0, 0, 0.4);
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Ponnahduslomake */
    .popup {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      border: 2px solid #4caf50;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px black;
      z-index: 1000;
      text-align: left;
    }

    .popup input, .popup textarea {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    .popup button {
      width: 100%;
      margin-top: 10px;
      background-color: #4caf50;
    }

    .close-btn {
      background-color: #c0392b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Cropiserverinlogo.png" class="logo" alt="Cropit Logo">
    <h1>Cropit SMP</h1>
  </header>

  <footer>
    <button onclick="openPopup()">Hae Cropit SMP:lle</button>
  </footer>

  <!-- Ponnahduslomake -->
  <div class="popup" id="applyPopup">
    <h3>Cropit SMP - hakemus</h3>
    <label>Minecraft-nimi:</label>
    <input type="text" id="ign" placeholder="Minecraft-nimesi">

    <label>Miksi haluat SMP:lle?</label>
    <textarea id="reason" rows="3" placeholder="Kirjoita syysi..."></textarea>

    <label>Kuinka aktiivinen olet?</label>
    <input type="text" id="activity" placeholder="Esim. joka p√§iv√§, pari kertaa viikossa...">

    <button onclick="sendApplication()">L√§het√§ hakemus</button>
    <button class="close-btn" onclick="closePopup()">Sulje</button>
  </div>

  <script>
    const WEBHOOK_URL = "YOUR_WEBHOOK_URL_HERE";

    function openPopup() {
      document.getElementById('applyPopup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('applyPopup').style.display = 'none';
    }

    async function sendApplication() {
      const ign = document.getElementById('ign').value.trim();
      const reason = document.getElementById('reason').value.trim();
      const activity = document.getElementById('activity').value.trim();

      if (!ign || !reason || !activity) {
        alert("T√§yt√§ kaikki kent√§t ennen l√§hett√§mist√§!");
        return;
      }

      const content = {
        content: `üìù **Uusi Cropit SMP -hakemus**\n**Minecraft-nimi:** ${ign}\n**Syy:** ${reason}\n**Aktiivisuus:** ${activity}`
      };

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(content)
        });

        if (response.ok) {
          alert("‚úÖ Hakemus l√§hetetty onnistuneesti!");
          closePopup();
          document.getElementById('ign').value = '';
          document.getElementById('reason').value = '';
          document.getElementById('activity').value = '';
        } else {
          alert("‚ùå Virhe l√§hetyksess√§! Tarkista webhook.");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Jokin meni pieleen. Tarkista yhteys tai webhook-linkki.");
      }
    }
  </script>
</body>
</html>
